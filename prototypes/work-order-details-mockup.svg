<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 800" width="375" height="800">
  <!-- Phone frame -->
  <rect width="375" height="800" fill="#f5f7fa" rx="20" ry="20"/>
  
  <!-- Status bar -->
  <rect width="375" height="40" fill="#ffffff" />
  <text x="330" y="25" font-family="Arial" font-size="12" fill="#000000">9:41</text>
  
  <!-- Header -->
  <rect width="375" height="60" y="40" fill="#3470d9" />
  <text x="20" y="75" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Work Order Details</text>
  <circle cx="345" cy="70" r="15" fill="#ffffff" fill-opacity="0.2" />
  <text x="345" y="75" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">⋮</text>
  
  <!-- Work Order ID and Status -->
  <rect width="335" height="60" x="20" y="110" fill="#ffffff" rx="8" ry="8" />
  <text x="35" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Work Order #WO-29845</text>
  <text x="35" y="155" font-family="Arial" font-size="12" fill="#666666">Created: March 15, 2025</text>
  <rect width="80" height="25" x="260" y="127" fill="#ffad33" rx="12" ry="12" />
  <text x="300" y="144" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">PENDING</text>
  
  <!-- Customer & Vehicle Section -->
  <rect width="335" height="120" x="20" y="180" fill="#ffffff" rx="8" ry="8" />
  <text x="35" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Customer & Vehicle</text>
  
  <!-- Customer info -->
  <circle cx="50" cy="230" r="15" fill="#3470d9" />
  <text x="50" y="235" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">👤</text>
  <text x="75" y="225" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">John Doe</text>
  <text x="75" y="245" font-family="Arial" font-size="12" fill="#666666">(555) 123-4567</text>
  
  <!-- Vehicle info -->
  <text x="200" y="225" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">2019 Toyota Camry</text>
  <text x="200" y="245" font-family="Arial" font-size="12" fill="#666666">VIN: 4T1BF1FK5CU123456</text>
  <text x="200" y="265" font-family="Arial" font-size="12" fill="#666666">Mileage: 45,780</text>
  
  <!-- Work Summary Section -->
  <rect width="335" height="100" x="20" y="310" fill="#ffffff" rx="8" ry="8" />
  <text x="35" y="335" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Work Summary</text>
  <text x="35" y="360" font-family="Arial" font-size="12" fill="#666666" width="300">Customer reported check engine light and rough idle. Diagnosed faulty oxygen sensor and spark plugs requiring replacement. Performed full system scan showing no additional issues.</text>
  
  <!-- Line Items Section -->
  <rect width="335" height="180" x="20" y="420" fill="#ffffff" rx="8" ry="8" />
  <text x="35" y="445" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Line Items</text>
  
  <!-- Line items table header -->
  <rect width="315" height="30" x="30" y="460" fill="#f0f4f8" rx="4" ry="4" />
  <text x="45" y="480" font-family="Arial" font-size="11" font-weight="bold" fill="#555555">Description</text>
  <text x="210" y="480" font-family="Arial" font-size="11" font-weight="bold" fill="#555555">Type</text>
  <text x="260" y="480" font-family="Arial" font-size="11" font-weight="bold" fill="#555555">Qty</text>
  <text x="310" y="480" font-family="Arial" font-size="11" font-weight="bold" fill="#555555" text-anchor="end">Price</text>
  
  <!-- Line item 1 -->
  <rect width="315" height="35" x="30" y="490" fill="#ffffff" />
  <text x="45" y="510" font-family="Arial" font-size="11" fill="#333333">Oxygen Sensor</text>
  <text x="210" y="510" font-family="Arial" font-size="11" fill="#333333">Part</text>
  <text x="260" y="510" font-family="Arial" font-size="11" fill="#333333">1</text>
  <text x="310" y="510" font-family="Arial" font-size="11" fill="#333333" text-anchor="end">$189.95</text>
  
  <!-- Line item 2 -->
  <rect width="315" height="35" x="30" y="525" fill="#f5f7fa" />
  <text x="45" y="545" font-family="Arial" font-size="11" fill="#333333">Spark Plugs (4)</text>
  <text x="210" y="545" font-family="Arial" font-size="11" fill="#333333">Part</text>
  <text x="260" y="545" font-family="Arial" font-size="11" fill="#333333">4</text>
  <text x="310" y="545" font-family="Arial" font-size="11" fill="#333333" text-anchor="end">$59.80</text>
  
  <!-- Line item 3 -->
  <rect width="315" height="35" x="30" y="560" fill="#ffffff" />
  <text x="45" y="580" font-family="Arial" font-size="11" fill="#333333">Installation Labor</text>
  <text x="210" y="580" font-family="Arial" font-size="11" fill="#333333">Labor</text>
  <text x="260" y="580" font-family="Arial" font-size="11" fill="#333333">1.5</text>
  <text x="310" y="580" font-family="Arial" font-size="11" fill="#333333" text-anchor="end">$120.00</text>
  
  <!-- Financial Summary -->
  <rect width="335" height="100" x="20" y="610" fill="#ffffff" rx="8" ry="8" />
  <text x="35" y="635" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Financial Summary</text>
  
  <text x="45" y="660" font-family="Arial" font-size="12" fill="#666666">Parts Total:</text>
  <text x="310" y="660" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">$249.75</text>
  
  <text x="45" y="680" font-family="Arial" font-size="12" fill="#666666">Labor Total:</text>
  <text x="310" y="680" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">$120.00</text>
  
  <line x1="200" y1="690" x2="310" y2="690" stroke="#dddddd" stroke-width="1" />
  
  <text x="45" y="705" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Grand Total:</text>
  <text x="310" y="705" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="end">$369.75</text>
  
  <!-- Action Buttons -->
  <rect width="160" height="45" x="20" y="730" fill="#3470d9" rx="22" ry="22" />
  <text x="100" y="760" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Create Invoice</text>
  
  <rect width="160" height="45" x="195" y="730" fill="#ffffff" rx="22" ry="22" stroke="#3470d9" stroke-width="2" />
  <text x="275" y="760" font-family="Arial" font-size="14" font-weight="bold" fill="#3470d9" text-anchor="middle">Edit Details</text>
  
  <!-- Tab Bar -->
  <rect width="375" height="60" y="740" fill="#ffffff" />
  <line x1="0" y1="740" x2="375" y2="740" stroke="#dddddd" stroke-width="1" />
  
  <!-- Home Tab -->
  <circle cx="55" cy="770" r="18" fill="#f5f7fa" />
  <text x="55" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">🏠</text>
  <text x="55" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">Home</text>
  
  <!-- Work Orders Tab -->
  <circle cx="130" cy="770" r="18" fill="#e6efff" />
  <text x="130" y="775" font-family="Arial" font-size="14" fill="#3470d9" text-anchor="middle">📋</text>
  <text x="130" y="795" font-family="Arial" font-size="9" fill="#3470d9" text-anchor="middle">Work Orders</text>
  
  <!-- Customers Tab -->
  <circle cx="205" cy="770" r="18" fill="#f5f7fa" />
  <text x="205" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">👥</text>
  <text x="205" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">Customers</text>
  
  <!-- Invoices Tab -->
  <circle cx="280" cy="770" r="18" fill="#f5f7fa" />
  <text x="280" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">🧾</text>
  <text x="280" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">Invoices</text>
  
  <!-- More Tab -->
  <circle cx="355" cy="770" r="18" fill="#f5f7fa" />
  <text x="355" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">☰</text>
  <text x="355" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">More</text>
</svg>
