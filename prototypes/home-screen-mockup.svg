<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 800" width="375" height="800">
  <!-- Phone frame -->
  <rect width="375" height="800" fill="#f5f7fa" rx="20" ry="20"/>
  
  <!-- Status bar -->
  <rect width="375" height="40" fill="#ffffff" />
  <text x="330" y="25" font-family="Arial" font-size="12" fill="#000000">9:41</text>
  
  <!-- Header -->
  <rect width="375" height="80" y="40" fill="#3470d9" />
  <text x="20" y="75" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Auto Shop Dashboard</text>
  <text x="20" y="100" font-family="Arial" font-size="14" fill="#ffffff">Friday, March 21, 2025</text>
  
  <!-- Notification icon -->
  <circle cx="340" cy="80" r="15" fill="#ffffff" fill-opacity="0.2" />
  <text x="340" y="85" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">🔔</text>
  <circle cx="350" cy="70" r="8" fill="#ff5252" />
  <text x="350" y="74" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- Stats Section -->
  <rect width="375" height="90" x="0" y="120" fill="#ffffff" />
  
  <!-- Active Work Orders -->
  <rect width="110" height="70" x="15" y="130" fill="#e6efff" rx="10" ry="10" />
  <text x="70" y="165" font-family="Arial" font-size="22" font-weight="bold" fill="#3470d9" text-anchor="middle">5</text>
  <text x="70" y="185" font-family="Arial" font-size="11" fill="#3470d9" text-anchor="middle">Active Orders</text>
  
  <!-- Pending Approval -->
  <rect width="110" height="70" x="135" y="130" fill="#fff5e6" rx="10" ry="10" />
  <text x="190" y="165" font-family="Arial" font-size="22" font-weight="bold" fill="#ffad33" text-anchor="middle">2</text>
  <text x="190" y="185" font-family="Arial" font-size="11" fill="#ffad33" text-anchor="middle">Pending Approval</text>
  
  <!-- Today's Appointments -->
  <rect width="110" height="70" x="255" y="130" fill="#e6f9ef" rx="10" ry="10" />
  <text x="310" y="165" font-family="Arial" font-size="22" font-weight="bold" fill="#50c356" text-anchor="middle">3</text>
  <text x="310" y="185" font-family="Arial" font-size="11" fill="#50c356" text-anchor="middle">Appointments</text>
  
  <!-- Quick Actions Section -->
  <rect width="375" height="120" x="0" y="210" fill="#ffffff" />
  <text x="20" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Quick Actions</text>
  
  <!-- New Work Order -->
  <rect width="80" height="80" x="20" y="245" fill="#ffffff" rx="10" ry="10" stroke="#eeeeee" stroke-width="1" />
  <circle cx="60" cy="275" r="18" fill="#3470d9" />
  <text x="60" y="280" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">+</text>
  <text x="60" y="310" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">New Work</text>
  <text x="60" y="322" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Order</text>
  
  <!-- Scan VIN -->
  <rect width="80" height="80" x="110" y="245" fill="#ffffff" rx="10" ry="10" stroke="#eeeeee" stroke-width="1" />
  <circle cx="150" cy="275" r="18" fill="#50c356" />
  <text x="150" y="280" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">📷</text>
  <text x="150" y="310" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Scan</text>
  <text x="150" y="322" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">VIN</text>
  
  <!-- Record Audio -->
  <rect width="80" height="80" x="200" y="245" fill="#ffffff" rx="10" ry="10" stroke="#eeeeee" stroke-width="1" />
  <circle cx="240" cy="275" r="18" fill="#9b59b6" />
  <text x="240" y="280" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">🎙️</text>
  <text x="240" y="310" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Record</text>
  <text x="240" y="322" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Audio</text>
  
  <!-- Find Customer -->
  <rect width="80" height="80" x="290" y="245" fill="#ffffff" rx="10" ry="10" stroke="#eeeeee" stroke-width="1" />
  <circle cx="330" cy="275" r="18" fill="#ffad33" />
  <text x="330" y="280" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">👤</text>
  <text x="330" y="310" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Find</text>
  <text x="330" y="322" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">Customer</text>
  
  <!-- Today's Schedule Section -->
  <rect width="375" height="160" x="0" y="330" fill="#ffffff" />
  <text x="20" y="355" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Today's Schedule</text>
  
  <!-- Appointment 1 -->
  <rect width="335" height="60" x="20" y="370" fill="#ffffff" rx="8" ry="8" stroke="#eeeeee" stroke-width="1" />
  <rect width="4" height="40" x="20" y="380" fill="#50c356" rx="2" ry="2" />
  <text x="35" y="390" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">10:30 AM - Oil Change</text>
  <text x="35" y="410" font-family="Arial" font-size="12" fill="#666666">John Doe - Toyota Camry</text>
  <rect width="60" height="22" x="285" y="389" fill="#e6f9ef" rx="11" ry="11" />
  <text x="315" y="404" font-family="Arial" font-size="10" fill="#50c356" text-anchor="middle">Confirmed</text>
  
  <!-- Appointment 2 -->
  <rect width="335" height="60" x="20" y="440" fill="#ffffff" rx="8" ry="8" stroke="#eeeeee" stroke-width="1" />
  <rect width="4" height="40" x="20" y="450" fill="#ffad33" rx="2" ry="2" />
  <text x="35" y="460" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">1:15 PM - Brake Inspection</text>
  <text x="35" y="480" font-family="Arial" font-size="12" fill="#666666">Sarah Johnson - Honda Civic</text>
  <rect width="60" height="22" x="285" y="459" fill="#fff5e6" rx="11" ry="11" />
  <text x="315" y="474" font-family="Arial" font-size="10" fill="#ffad33" text-anchor="middle">Pending</text>
  
  <!-- Recent Activity Section -->
  <rect width="375" height="220" x="0" y="500" fill="#ffffff" />
  <text x="20" y="525" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Recent Activity</text>
  
  <!-- Activity 1 -->
  <rect width="335" height="60" x="20" y="540" fill="#ffffff" rx="8" ry="8" stroke="#eeeeee" stroke-width="1" />
  <circle cx="40" cy="570" r="14" fill="#3470d9" fill-opacity="0.1" />
  <text x="40" y="575" font-family="Arial" font-size="12" fill="#3470d9" text-anchor="middle">✓</text>
  <text x="65" y="565" font-family="Arial" font-size="12" fill="#333333">Work Order #29844 Completed</text>
  <text x="65" y="585" font-family="Arial" font-size="11" fill="#666666">10 minutes ago</text>
  
  <!-- Activity 2 -->
  <rect width="335" height="60" x="20" y="610" fill="#ffffff" rx="8" ry="8" stroke="#eeeeee" stroke-width="1" />
  <circle cx="40" cy="640" r="14" fill="#9b59b6" fill-opacity="0.1" />
  <text x="40" y="645" font-family="Arial" font-size="12" fill="#9b59b6" text-anchor="middle">$</text>
  <text x="65" y="635" font-family="Arial" font-size="12" fill="#333333">Invoice #INV-4532 Generated</text>
  <text x="65" y="655" font-family="Arial" font-size="11" fill="#666666">25 minutes ago</text>
  
  <!-- Activity 3 -->
  <rect width="335" height="60" x="20" y="680" fill="#ffffff" rx="8" ry="8" stroke="#eeeeee" stroke-width="1" />
  <circle cx="40" cy="710" r="14" fill="#ffad33" fill-opacity="0.1" />
  <text x="40" y="715" font-family="Arial" font-size="12" fill="#ffad33" text-anchor="middle">+</text>
  <text x="65" y="705" font-family="Arial" font-size="12" fill="#333333">New Work Order #29845 Created</text>
  <text x="65" y="725" font-family="Arial" font-size="11" fill="#666666">45 minutes ago</text>
  
  <!-- Tab Bar -->
  <rect width="375" height="60" y="740" fill="#ffffff" />
  <line x1="0" y1="740" x2="375" y2="740" stroke="#dddddd" stroke-width="1" />
  
  <!-- Home Tab -->
  <circle cx="55" cy="770" r="18" fill="#e6efff" />
  <text x="55" y="775" font-family="Arial" font-size="14" fill="#3470d9" text-anchor="middle">🏠</text>
  <text x="55" y="795" font-family="Arial" font-size="9" fill="#3470d9" text-anchor="middle">Home</text>
  
  <!-- Work Orders Tab -->
  <circle cx="130" cy="770" r="18" fill="#f5f7fa" />
  <text x="130" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">📋</text>
  <text x="130" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">Work Orders</text>
  
  <!-- Customers Tab -->
  <circle cx="205" cy="770" r="18" fill="#f5f7fa" />
  <text x="205" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">👥</text>
  <text x="205" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">Customers</text>
  
  <!-- Invoices Tab -->
  <circle cx="280" cy="770" r="18" fill="#f5f7fa" />
  <text x="280" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">🧾</text>
  <text x="280" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">Invoices</text>
  
  <!-- More Tab -->
  <circle cx="355" cy="770" r="18" fill="#f5f7fa" />
  <text x="355" y="775" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">☰</text>
  <text x="355" y="795" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">More</text>
</svg>
